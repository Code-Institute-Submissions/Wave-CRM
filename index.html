<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="This is a single page application that pulls customer data from your Wave Accounting package to provide a better visualisation of your data in graphs, table and map format">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/libraries/css/dc.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/custom/css/style.css" type="text/css" />
    
    <title>Document</title>
</head>
<body onload="loadDoc()">
    
    <nav class="navbar navbar-dark bg-dark">
      <h6>Wave CRM</h6>
    </nav>
    <main class="container">
        <section class="row">
            <div class="col-6">
                <div id="bar-chart"></div>
            </div>
            <div class="col-6">
                <div id="pie-chart"></div>
            </div>
        </section>
        <section class="row">
            <table id="table" class="table-bordered">
                <div class="bg-dark col-12">
                    <button type="button" class="btn btn-success">ADD NEW</button>
                </div>
                <thead>
                    <tr>
                        <!--<th scope="col">#</th>-->
                        <th scope="col">Company</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Last</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Address</th>
                    </tr>
                </thead>
            </table>
        </section>
        <section class="row">
            <div id="map"></div>
        </section>
    </main>
    <footer class="bg-dark">
        <a href="linkedin">
            <i>LinkedIn</i>
        </a>
        <a href="github">
            <i>GitHub</i>
        </a>
        <a href="website">
            <i>Website</i>
        </a>
    </footer>

<!--BODY END    -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/libraries/js/d3.min.js"></script>
	<script type="text/javascript" src="assets/libraries/js/crossfilter.min.js"></script>
	<script type="text/javascript" src="assets/libraries/js/dc.min.js"></script>
	<script type="text/javascript" src="assets/libraries/js/queue.min.js"></script>
    <script type="text/javascript" src="assets/custom/js/main.js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUv0f5zfaQJ_7fEv4Lee2Xz592Vt0Cwmg"></script>
    
</body>
</html>
